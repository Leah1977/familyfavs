{% extends "base.html" %}
{% block content %}

<h3 class="light-green-text text-darken-4 center-align">Add Recipe Category</h3>

<div class="row card-panel grey lighten-4">
    <form class="col s12" method = "POST" action = "{{ url_for('add_category') }}">
        <!-- Recipe Category -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fas fa-folder-open prefix light-green-text text-darken-4"></i>
                <input id="category_name" name="category_name" minlength ="3" maxlength="30" type="text" class="validate" required>
                <label for="category_name">Recipe Category Name:</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button class="btn btn-large light-green darken-4 text-shadow-2" type="submit">Add Recipe Category
                <i class="fas fa-arrow-alt-circle-right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
