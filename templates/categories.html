{% extends "base.html" %}
{% block content %}

    <h3 class="light-green-text text-darken-4 center-align">Recipes</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn btn-success btn-rounded light-green text-white darken-4 text-shadow">Add Category <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>


    <div class="row">
        {% for category in categories %}
            <div class="col s12 m6 l3">
                <div class="card light-green center-align">
                    <div class="card-image">
                    <img src="static/images/pastasalad.jpg" alt="pasta salad image">
                    <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('get_recipes')}}">Return to Home Page</a><br>
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn btn-success btn-rounded green accent-4">Edit</a>
                        <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn btn-danger btn-rounded red accent-4 modal-btn" data-toggle="modal" data-target="#delete-recipe-modal">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
