{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel">
            <h3 class="center-align light-green-text text-darken-4">
                {{username}}'s Profile
            </h3>
        </div>
    </div>
</div>
<div class="row">
    <div class="col s12 center-align">
        <h4 class="center-align">
            {{username}}'s Recipes
        </h4>
    </div>
</div>

{% for recipe in recipes %}
    <div class="row">
        <div class="col s12 m7">
            <div class="card">
                {% if session.user|lower == recipe.created_by|lower %}
                    <a href = "{{ url_for('get_recipes', recipe_id=recipe_id) }}">
                    <img class ="card-img-top" src="{{recipe.recipe_img_url}}" alt="{{recipe.recipe_name}}"/>
                    </a>
                    <a href="" class="btn-small green accent-4">Done</a>
                {% endif %}
            </div>
        </div>
    </div>

    

{% endfor %}
{% endblock %}
