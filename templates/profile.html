{% extends "base.html" %}
{% block content %}

    <div class="container profile-box">
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <div class="card-panel">
                    <h3 class="center-align light-green-text text-darken-4">
                        {{username}}'s Profile
                    </h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 center-align">
            <h4 class="center-align">
                {{username}}'s Recipes
            </h4>
        </div>
    </div>

    <div class="row">
        {% for recipe in recipes %}
            <div class="col s12 m6 l3">
                <div class="card light-green center-align">
                    <div class="card-image">
                        <a href="{{ url_for('get_recipe', recipe_id=recipe._id) }}" class="btn green accent-4">Recipe
                            <img src="{{ recipe.img_url}}" alt="{{recipe.recipe_name}}">
                            <span class="card-title">{{ recipe.recipe_name }}</span>
                        </a>
                    </div>
                    <div>
                    <a href="{{ url_for('get_recipes')}}">Return to Home Page</a>
                    <a href="{{ url_for('edit_recipe', recipe_id=recipe._id) }}" class="btn green accent-4">Edit</a>
                    <a href="{{ url_for('delete_recipe', recipe_id=recipe._id) }}" class="btn red accent-4">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
